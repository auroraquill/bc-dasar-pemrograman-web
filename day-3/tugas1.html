<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Tiket</title>
</head>
<body>
    

    <!-- Form Pembelian Tiket 
        1. Nama Lengkap
        2. Nomor Hp
        3. Email
        4. Foto bukti pembayaran
        5. Jumlah tiket - pake input type number
        6. Tnggal Lahir
        7. Alamat

        ada button submit dan reset
        
     -->

     <h1>PEMBELIAN TIKET</h1>

     <label for="nama_lengkap">Nama Lengkap</label>
     <input type="text" name="nama_lengkap">

    <br>

    <label for="nomor_hp">Nomor Hp</label>
    <input type="tel" name="nomor_hp">

    <br>

    <form action="" method="get">
    <label for="email">Email</label>
    <input type="email" name="email">

    <br>
    
    <label for="foto_bukti_pembayaran">Foto Bukti Pembayaran</label>
    <input type="file" name="foto_bukti_pembayaran">

    <br>

    <label for="jumlah_tiket">Jumlah Tiket</label>
    <input type="number" name="jumlah_tiket">

    <br>

    <label for="tanggal_lahir">Tanggal Lahir</label>
    <input type="date" name="tanggal_lahir">

    <br>

    <label for="alamat">Alamat</label>
    <br>
    <textarea name="alamat" id="" cols="50" rows="10"></textarea>

    <br>

    <button type="submit">Daftar</button>

    <br>

    <button type="reset">Bersihkan</button>

    </form>
</body>
</html>
